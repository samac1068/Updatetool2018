<div class="tables">
  <div class="selectContent">
    <span class="fieldLabel">Where Clause and Filters:</span><br/>
    <input type="checkbox" id="chkReturnRowCnt" [(ngModel)]="tabinfo.getcount" (click)="updateGetCount()" style="margin-top:5px;"> Return Only # of Rows<br />
    <input type="checkbox" id="chkReturnTop" (click)="allowLimitSelect()" style="margin-top: 5px;"> Return Top:
    <select id="ddlTopReturn" style="width: 75%" [disabled]="!tabinfo.limitRows" [(ngModel)]="tabinfo.selectcnt">
      <option value="-1"></option>
      <option *ngFor="let row of rowOpt" value="{{ row.value }}">{{ row.lbl }}</option>
    </select>

    <div class="filtersGrp">
      <!-- Header div-->
      <div class="container">
        <div class="row">
          <div class="col-sm-2 header">Del</div>
          <div class="col-sm-2 header">Edit</div>
          <div class="col-sm-8 header">Statement</div>
        </div>
      </div>
    
      <!-- Body Div -->
      <div class="container">
        <div class="row" *ngFor="let row of tabinfo.wherearrcomp">  
          <div class="col-sm-2 data" style="text-align: center">
            <a href="#" (click)="removeWhereItem(row.wid)"><i class="fa fa-trash" aria-hidden="true"></i></a>
          </div>
          <div class="col-sm-2 data" style="text-align: center">
            <a href="#" (click)="editWhereItem(row.wid)"><i class="fa fa-pencil" aria-hidden="true"></i></a>
          </div>
          <div class="col-sm-8 data">
            {{ row.str }}
          </div>
        </div>
      </div>
    </div>

  <div class="columnSelect">
    <span class="fieldLabel">Cond:</span>
    <span class="fieldLabel" style="margin-left: 30px;">Columns:</span>
    <span class="fieldLabel offsetRight">Operators:</span>

    <div style="margin-top: 3px;">
      <select id="ddlConditionalList" style="width: 60px" [(ngModel)]="curCondition" [disabled]="!tableSelected">
          <option value="-9"></option>
          <option *ngFor="let condit of conditionalOpt" value="{{ condit }}">{{ condit }}</option>
      </select>
      <select id="ddlColumnList" style="width: 57%; margin-left:3px;" [(ngModel)]="curColumn" [disabled]="!tableSelected" (change)="determineType()">
        <option value="-9"></option>
        <option *ngFor="let col of tabinfo.columns">{{ col.columnname }}</option>
      </select>
      <select id="ddlOperatorList" style="width: 20%" class="offsetRight" [(ngModel)]="curOperator" [disabled]="!tableSelected">
        <option *ngFor="let operator of operatorOpt" value="{{ operator }}">{{ operator }}</option>
      </select>
    </div>
  </div>

  <div class="fieldSelect">
    <div [hidden]="curColumnType == 'bit'" >
      <input type="text" id="txtFilterText" [(ngModel)]="curInput" [disabled]="!colSelected">
    </div>
    
    <div [hidden]="curColumnType != 'bit'">
      <select id="txtBitInput" [(ngModel)]="curInput">
        <option value="1">True</option>
        <option value="0">False</option>
      </select>
    </div>
    
    <div style="margin-top: 10px; width: 100%">
      <button class="standardBtn" style="width: 100px" (click)="removeAllWhereItems()" [disabled]="!hasWhere">Clear All</button>
      <button class="standardBtn" style="margin-left:20px; width:100px;" (click)="buildWhereItem()" [disabled]="!curInput">Add</button>
      <button class="focusBtn" style="float: right; width:100px;" (click)="applyWhereClause()" [disabled]="!tableSelected || !filterAdded">Apply</button>
    </div>
  </div>
</div>
