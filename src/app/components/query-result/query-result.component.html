<!-- SQL Statement display window -->
<div class="divQuery">
  {{ tabinfo.querystr }}
</div>

<div class="separator"></div>

<!-- Display Results Datatable -->
<div class="divResults">
  <div *ngIf="colHeader">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container *ngFor="let col of colHeader" matColumnDef="{{ col }}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ col }} </th>
        <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="colHeader"></tr>
      <tr mat-row *matRowDef="let row; columns: colHeader;"></tr>
    </table>
  </div>
</div>
