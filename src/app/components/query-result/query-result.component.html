<!-- SQL Statement display window -->
<div class="divQuery">
  {{ tabinfo.querystr }}
</div>

<div class="separator"></div>
<div class="divCounter"><span class="rowCounter">{{ rowsReturned }}</span></div>

<!-- Display Results Datatable -->
<div class="divResults" [text-copy]>
  <div *ngIf="colHeader">
    <table mat-table [dataSource]="dataSource" class=" table-striped table-bordered row-border hover table-sm" matSort>
      <ng-container *ngFor="let col of colHeader" matColumnDef="{{ col }}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col }}</th>
        <td mat-cell *matCellDef="let element" (dblclick)="cellClickedHandler(col, element[col])">{{element[col]}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="colHeader; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: colHeader;" ></tr>
    </table>
  </div>
</div>
